<div class="c-navbar">
    <div class="c-navbar__logo" (click)="navigateTo(items[0]?.path)">
        <img [src]="logo" alt="logo" width="124" height="40"/>
    </div>
    <ul class="c-navbar__container">
        <li *ngFor="let item of items" class="c-navbar__item" [ngClass]="{'is-active': currentPath === item.path }">
            <a class="c-navbar__link" (click)="navigateTo(item.path)">{{ item.title }}</a>
        </li>
    </ul>
</div>
